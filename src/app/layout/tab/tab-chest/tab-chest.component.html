<div class="row">
  <!-- Front sleeves -->
  <div class="col-lg-4">
    <div class="card h-100">
      <div class="card-body" (dragover)="onDragOver($event)" (drop)="onDrop($event, 'frontSleeves')">
        <h5 class="card-title">Front sleeves</h5>
        <app-image-input (imageLoaded)="imageLoaded($event, 'frontSleeves')"
          (imageCleared)="imageCleared('frontSleeves')" (imageError)="imageError($event, 'frontSleeves')">
        </app-image-input>
        <div class="preview preview-sleeves">
          <img *ngIf="images.frontSleeves" [src]="images.frontSleeves.dataUrl">
        </div>
      </div>
    </div>
  </div>
  <!-- Chest -->
  <div class="col-lg-4">
    <div class="card h-100">
      <div class="card-body" (dragover)="onDragOver($event)" (drop)="onDrop($event, 'chest')">
        <h5 class="card-title">Chest</h5>
        <app-image-input (imageLoaded)="imageLoaded($event, 'chest')" (imageCleared)="imageCleared('chest')"
          (imageError)="imageError($event, 'chest')">
        </app-image-input>
        <div class="preview preview-chest">
          <img *ngIf="images.chest" [src]="images.chest.dataUrl">
        </div>
      </div>
    </div>
  </div>
  <!-- Back sleeves -->
  <div class="col-lg-4">
    <div class="card h-100">
      <div class="card-body" (dragover)="onDragOver($event)" (drop)="onDrop($event, 'backSleeves')">
        <h5 class="card-title">Back sleeves</h5>
        <app-image-input (imageLoaded)="imageLoaded($event, 'backSleeves')" (imageCleared)="imageCleared('backSleeves')"
          (imageError)="imageError($event, 'backSleeves')">
        </app-image-input>
        <div class="preview preview-sleeves">
          <img *ngIf="images.backSleeves" [src]="images.backSleeves.dataUrl">
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row top-10">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Actions</h5>
        <div class="btn-group">
          <button type="button" class="btn btn-primary" (click)="generateFile()">Generate file</button>
          <button type="button" class="btn btn-secondary" (click)="generateFile(true)">Copy</button>
        </div>
        <div class="btn-group" style="margin-left: 5px;">
          <button type="button" class="btn btn-primary" (click)="generateCommand()">Generate command</button>
          <button type="button" class="btn btn-secondary" (click)="generateCommand(true)">Copy</button>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="row top-10">
  <div class="col-lg-12">
    <app-file-template-container [templates]="fileTemplates"></app-file-template-container>
  </div>
</div>
