<div class="row">
  <!-- Legs -->
  <div class="col-lg-4 offset-lg-4">
    <div class="card h-100">
      <div class="card-body" (dragover)="onDragOver($event)" (drop)="onDrop($event)">
        <h5 class="card-title">Pants</h5>
        <app-image-input (imageLoaded)="imageLoaded($event)" (imageCleared)="imageCleared()"
          (imageError)="imageError($event)"></app-image-input>
        <div class="preview preview-pants">
          <img *ngIf="imageModel" [src]="imageModel.dataUrl">
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row top-10">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body actions">
        <h5 class="card-title">Actions</h5>
        <div>
          <span style="display: inline-block;width: 100px;">Normal:</span>
          <div class="btn-group">
            <button type="button" class="btn btn-primary" (click)="generateNormalFile()">Generate file</button>
            <button type="button" class="btn btn-secondary" (click)="generateNormalFile(true)">Copy</button>
          </div>
          <div class="btn-group" style="margin-left:5px;">
            <button type="button" class="btn btn-primary" (click)="generateNormalCommand()">Generate command</button>
            <button type="button" class="btn btn-secondary" (click)="generateNormalCommand(true)">Copy</button>
          </div>
        </div>
        <div class="mt-1">
          <span style="display: inline-block;width: 100px;">Hide body:</span>
          <div class="btn-group">
            <button type="button" class="btn btn-primary" (click)="generateHidingFile()">Generate file</button>
            <button type="button" class="btn btn-secondary" (click)="generateHidingFile(true)">Copy</button>
          </div>
          <div class="btn-group" style="margin-left:5px;">
            <button type="button" class="btn btn-primary" (click)="generateHidingCommand()">Generate command</button>
            <button type="button" class="btn btn-secondary" (click)="generateHidingCommand(true)">Copy</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row top-10">
  <div class="col-lg-12">
    <app-file-template-container [templates]="fileTemplates"></app-file-template-container>
  </div>
</div>
