<div class="row">
  <div class="col-lg-4 offset-lg-4">
    <div class="card h-100">
      <div class="card-header">
        Back
      </div>
      <div class="card-body" (dragover)="onDragOver($event)" (drop)="onDrop($event)">
        <app-image-input (imageLoaded)="imageLoaded($event)" (imageCleared)="imageCleared()"
          (imageError)="imageError($event)"></app-image-input>
        <br />
        <div class="preview preview-back">
          <img *ngIf="imageModel" [src]="imageModel.dataUrl">
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row top-10">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        Actions
      </div>
      <div class="card-body actions">
        <div class="btn-group">
          <button type="button" class="btn btn-primary" (click)="generateFile()">Generate file</button>
          <button type="button" class="btn btn-secondary" (click)="generateFile(true)">Copy</button>
        </div>
        <div class="btn-group" style="margin-left: 5px;">
          <button type="button" class="btn btn-primary" (click)="generateCommand()">Generate command</button>
          <button type="button" class="btn btn-secondary" (click)="generateCommand(true)">Copy</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row top-10">
  <div class="col-lg-12">
    <app-file-template-container [templates]="fileTemplates"></app-file-template-container>
  </div>
</div>
